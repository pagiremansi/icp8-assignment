<html lang="en">

<head>
    <meta charset="UTF-8">

.body {
    font-family: Arial, sans-serif;
    margin: 0;
}

.slidebar-container {
    display: flex;
}

.sidebar {
    width: 280px;
    height: 100vh;
    background-color:rgb(44, 203, 203);
    color: white;
    padding-top: 20px;
    position: fixed;

    text-align: center;
    margin-bottom: 20px;
    font: bold;
}

.nav-list {
    padding: 0;
    cursor: pointer;

    margin-bottom: 10px;
}

.nav-list a {
    display: block;
    padding: 10px;
    background-color: #444;
    color: white;
    text-decoration: none;
    border: 1px solid #555;
    text-align: center;
    border-radius: 5px;
}

.nav-list a:hover {
    background-color: #555;
    border-color: #666;
}

.content {
    flex-grow: 1;
    padding: 20px;
    margin-left: 275px;
    width: 100%;
}

.section {
    margin-bottom: 40px;

    font-size: 16px;
    line-height: 1.6;
}

.section h1 {
    font-size: 32px;
    margin-bottom: 10px;
}

/* Media Queries */

/* Mobile Devices (up to 767px) */
@media (max-width: 767px) {
    .sidebar {
        width: 100%;
        height: auto;
        position: relative;
    }

    .content {
        margin-left: 0;
        padding: 10px;
    }

    .section h1 {
        font-size: 24px;
    }

    .section {
        font-size: 14px;
    }
}

/* Tablets (768px to 1024px) */
@media (min-width: 768px) and (max-width: 1024px) {
    .sidebar {
        width: 200px;
    }

    .content {
        margin-left: 210px;
    }

    .section h1 {
        font-size: 28px;
    }

    .section {
        font-size: 15px;
    }
}

/* Desktops (1025px and up) */
@media (min-width: 1025px) {
    .sidebar {
        width: 280px;
    }

    .content {
        margin-left: 290px;
    }

    .section h1 {
        font-size: 32px;
    }

    .section {
        font-size: 16px;
    }
}
    </style>
</head>

<body class="body">

    <div class="slidebar-container">
        <div class="sidebar">
            <h2>SIDEBAR</h2>
            <ul class="nav-list">
                <li><a href="#home">Home</a></li><br>
                <li><a href="#login">Login</a></li><br>
                <li><a href="#products">Products</a></li><br>
                <li><a href="#feedback">Feedback</a></li><br>
            </ul>
        </div>

        <div class="content">
            <div id="home" class="section">

                <p><h1>Welcome</h1></p>
            </div>
        </div>
    </div>
</body>

</html>
